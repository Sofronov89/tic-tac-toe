<!DOCTYPE html>
<html>
<head>
    <meta charset= "UTF-8" />
    <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
    <meta http-equiv= "X-UA-Compatible" content= "ie= edge">
    <link rel= "stylesheet" href= "main.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class= "header-menu">
        <a class= "tic">Tic Tac Toe</a>
    </div>
    <div class= "clients">
        <div class= "users">
            <p class= "x_gamer" id="x1">Chuck Norris</p>
            <p class= "o_gamer" id="x2">Jerry Berry</p>
        </div>
        <div class= "game-window-back"></div>
            <div class= "gameWindow">
                <a class= "button-game" href= "#" id= "1"></a>
                <a class= "button-game" href= "#" id= "2"></a>
                <a class= "button-game" href= "#" id= "3"></a>
                <a class= "button-game" href= "#" id= "4"></a>
                <a class= "button-game" href= "#" id= "5"></a>
                <a class= "button-game" href= "#" id= "6"></a>
                <a class= "button-game" href= "#" id= "7"></a>
                <a class= "button-game" href= "#" id= "8"></a>
                <a class= "button-game" href= "#" id= "9"></a>
            </div>
    </div>
    <form name=Clock>
        <input name=stopwatch value="00:00:00">
    </form>
    <div class="shadow_none"></div>
    <div class= "button_restart">
        <a class= "text_restart"  href= "#">SURRENDER</a>
        <a class= "text_back"  href= "#">BACK</a>
    </div>
    <script src= "js/jquery-3.3.1.js"></script>
    <script src= "js/script.js"></script>
</body>
</html>
